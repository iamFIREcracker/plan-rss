language: generic

matrix:
  include:
    - os: linux
      sudo: required
      env:
        - DEST=plan-rss-linux
    - os: osx
      sudo: required
      env:
        - DEST=plan-rss-osx
    - os: windows
      language: shell
      filter_secretes: false # goddammit, windows!
      env:
        - PATH=$PATH:/tmp/roswell
        - DEST=plan-rss.exe

before_install:
  # 2019-10-30: Homebrew/brew.rb:23:in `require_relative': ...
  # ... unexpected keyword_rescue, expecting keyword_end
  # https://discourse.brew.sh/t/missing-file-homebrew-dead/5657
  - if [ "$TRAVIS_OS_NAME" = osx ]; then
      set -x &&
      brew update-reset &&
      set +x;
    fi

install:
  - curl -L https://gist.githubusercontent.com/iamFIREcracker/3564db5a24e296e087da49513d6cd00c/raw/4e356d00a98bb09c73c131c8c9db9f6fbd1cf018/roswell-install-for-ci.sh | sh
  - |
    if [ "$TRAVIS_OS_NAME" = "windows" ]; then
      choco install make
    fi

script:
  - make binary-ros

before_deploy:
  - |
    if [ "$TRAVIS_OS_NAME" != "windows" ]; then
      mv bin/plan-rss bin/$DEST
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: bin/$DEST
  on:
    repo: iamFIREcracker/plan-rss
    tags: true
