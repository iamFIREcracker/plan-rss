language: generic

matrix:
  include:
    - os: linux
      sudo: required
      env:
        - DEST=plan-rss-linux
    - os: osx
      sudo: required
      env:
        - DEST=plan-rss-osx
    - os: windows
      language: shell
      env:
        - PATH=$PATH:/tmp/roswell
        - DEST=plan-rss.exe

before_install:
  # 2019-10-30: Homebrew/brew.rb:23:in `require_relative': ...
  # ... unexpected keyword_rescue, expecting keyword_end
  # https://discourse.brew.sh/t/missing-file-homebrew-dead/5657
  - if [ "$TRAVIS_OS_NAME" = osx ]; then
      set -x &&
      brew update-reset &&
      set +x;
    fi

install:
  - ./roswell-for-ci.sh
  - |
    if [ "$TRAVIS_OS_NAME" = "windows" ]; then
      choco install make
    fi

script:
  - make binary-ros
  - bin/plan-rss --version

before_deploy:
  - mv bin/plan-rss bin/$DEST

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: bin/$DEST
  on:
    repo: iamFIREcracker/plan-rss
    tags: true
